# Coolify-optimized Docker Compose
# Ribeira Azul - Real Estate Platform

x-common-environment: &common-env
  NODE_ENV: production
  LOG_LEVEL: debug

services:
  # ====================================
  # PostgreSQL Database
  # ====================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para PostgreSQL (serviço interno)
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


  # ====================================
  # Redis Cache
  # ====================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD}",
      "--maxmemory", "256mb",
      "--maxmemory-policy", "allkeys-lru"
    ]
    volumes:
      - redis_data:/data
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para Redis (serviço interno)
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ====================================
  # MinIO Object Storage
  # ====================================
  minio:
    image: quay.io/minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER: "on"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para MinIO (serviço interno)
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ====================================
  # Auth Service
  # ====================================
  auth:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # Removed command - let docker-entrypoint.sh handle migrations
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8084
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=auth
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      SEED_DEFAULT_ADMIN: "true"
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@immorz.pt}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      API_URL: ${API_URL:-https://www.immorz.pt}
      EMAIL_FROM: ${AUTH_EMAIL_FROM}
      API_KEY_VALUE: ${API_KEY_VALUE}
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para Auth Service (serviço interno)
      - "traefik.enable=false"
    # volumes:
    #   - ./backend/auth-service:/app
    #   - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Properties Service
  # ====================================
  properties:
    build:
      context: ./backend/properties-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # Removed command - let docker-entrypoint.sh handle migrations
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8082
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=properties
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      BASE_URL: ${API_URL:-https://www.immorz.pt}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
    volumes:
      - properties_uploads:/app/uploads
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para Properties Service (serviço interno)
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Users Service
  # ====================================
  users:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # Removed command - let docker-entrypoint.sh handle migrations
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8086
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=users
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/4
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      API_URL: ${API_URL:-https://www.immorz.pt}
      JWT_SECRET: ${JWT_SECRET}
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para Users Service (serviço interno)
      - "traefik.enable=false"
    # volumes:
    #   - ./backend/user-service:/app
    #   - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Settings Service
  # ====================================
  settings:
    build:
      context: ./backend/settings-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # Removed command - let docker-entrypoint.sh handle migrations
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8085
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=settings
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/3
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      API_URL: ${API_URL:-https://www.immorz.pt}
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para Settings Service (serviço interno)
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Media Service
  # ====================================
  media:
    build:
      context: ./backend/media-service
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8083
      HOST: "0.0.0.0"
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/2
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      API_URL: ${API_URL:-https://www.immorz.pt}
      MEDIA_STORAGE_PROVIDER: local
      UPLOAD_DIR: /app/uploads
    volumes:
      - properties_uploads:/app/uploads
    # networks:
    #   - backend
    labels:
      # Desabilitar Traefik para Media Service (serviço interno)
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # API Gateway
  # ====================================
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - auth
      - properties
      - media
      - settings
      - users
      - notifications
      - messages
      - intelligence
      - analytics

    ports:
      - "8081:8081"
    environment:
      <<: *common-env
      PORT: 8081
      HOST: "0.0.0.0"
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      # Service URLs
      AUTH_SERVICE_URL: http://auth:8084
      PROPERTIES_SERVICE_URL: http://properties:8082
      MEDIA_SERVICE_URL: http://media:8083
      SETTINGS_SERVICE_URL: http://settings:8085
      USERS_SERVICE_URL: http://users:8086
      MESSAGES_SERVICE_URL: http://messages:8090
      NOTIFICATIONS_SERVICE_URL: http://notifications:8087
      ANALYTICS_SERVICE_URL: http://analytics:8089
      # Timeouts
      AUTH_SERVICE_TIMEOUT: 15000
      PROPERTIES_SERVICE_TIMEOUT: 15000
      MEDIA_SERVICE_TIMEOUT: 30000
      SETTINGS_SERVICE_TIMEOUT: 10000
      USERS_SERVICE_TIMEOUT: 10000
      MESSAGES_SERVICE_TIMEOUT: 10000
      NOTIFICATIONS_SERVICE_TIMEOUT: 10000
    # networks:
    #   - backend
    #   - frontend
    labels:
      # Desabilitar Traefik para API Gateway (serviço interno)
      - "traefik.enable=false"
    # volumes:
    #   - ./backend/api-gateway:/app
    #   - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  # ====================================
  # Intelligence Service (AI Lead Hunter)
  # ====================================
  intelligence:
    build:
      context: ./backend/intelligence-service
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8088
      HOST: "0.0.0.0"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PROXY_URL: ${PROXY_URL}
      BROWSER_HEADLESS: ${BROWSER_HEADLESS:-true}
      PROPERTIES_SERVICE_URL: http://properties:8082
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Analytics Service
  # ====================================
  analytics:
    build:
      context: ./backend/analytics-service
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
      - users
      - properties
      - messages

    environment:
      <<: *common-env
      PORT: 8089
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=analytics
      # Service URLs for aggregation
      PROPERTIES_SERVICE_URL: http://properties:8082
      USERS_SERVICE_URL: http://users:8086
      MESSAGES_SERVICE_URL: http://messages:8090
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Messages Service
  # ====================================
  messages:
    build:
      context: ./backend/messages-service
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      <<: *common-env
      PORT: 8090
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=messages
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      IMAP_HOST: ${IMAP_HOST}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_SECURE: ${IMAP_SECURE:-true}
      IMAP_USER: ${IMAP_USER}
      IMAP_PASS: ${IMAP_PASS}
      IMAP_ENABLED: "true"
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/5
      MEDIA_SERVICE_URL: http://media:8083
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s
    # networks:
    #   - backend
    #   - frontend
    # REMOVER LABELS - Deixar Coolify gerir automaticamente
    # labels:
    #   - "traefik.enable=true"

  # ====================================
  # Notification Service
  # ====================================
  notifications:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8087:8087"
    depends_on:
      - db
      - redis
    environment:
      <<: *common-env
      PORT: 8087
      HOST: "0.0.0.0"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=notifications
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      # SMTP - reutiliza mesmas config do messages-service
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${AUTH_EMAIL_FROM}
      SMTP_FROM_NAME: "Immorz Imobiliária"
      CORS_ORIGINS: ${CORS_ORIGINS:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://immorz.pt,https://www.immorz.pt,https://app.immorz.pt,http://localhost:3000}
      API_URL: ${API_URL:-https://www.immorz.pt}
      # Internal service URLs
      AUTH_SERVICE_URL: http://auth:8084
      PROPERTIES_SERVICE_URL: http://properties:8082
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================================
  # Frontend (Nginx)
  # ====================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        # Don't set VITE_API_URL - let frontend use relative URLs to avoid CORS
        NODE_ENV: production
    restart: unless-stopped
    depends_on:
      - api-gateway
      - messages
    environment:
      <<: *common-env
    # networks:
    #   - frontend
    volumes:
      - properties_uploads:/usr/share/nginx/html/uploads:ro
    # REMOVER LABELS - Deixar Coolify gerir automaticamente
    # labels:
    #   - "traefik.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Coolify will handle port mapping and SSL termination
    expose:
      - "80"

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  properties_uploads:
    driver: local
  media_uploads:
    driver: local

# Networks removed to use default stack network (fixes connection with Traefik)
