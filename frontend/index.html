<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RibeiraZul</title>
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root">
      <!-- Preloader: Entrada Triunfal -->
      <div id="preloader" style="position:fixed;inset:0;z-index:9999;background:#ffffff;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:24px;transition:opacity .6s ease,transform .6s ease;">
        <div style="animation:preloader-pulse 1.8s ease-in-out infinite;">
          <svg width="120" height="132" viewBox="0 0 50 54" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(1, 1)" opacity="0.15">
              <path d="M22 0C30.284 0 37 6.716 37 15V15C37 20.523 34.209 25.422 30 28L22 44L14 28C9.791 25.422 7 20.523 7 15V15C7 6.716 13.716 0 22 0Z" fill="#000"/>
            </g>
            <g transform="translate(0, 0)">
              <path d="M22 0C30.284 0 37 6.716 37 15V15C37 20.523 34.209 25.422 30 28L22 44L14 28C9.791 25.422 7 20.523 7 15V15C7 6.716 13.716 0 22 0Z" fill="url(#pg1)" stroke="url(#pg2)" stroke-width="0.5"/>
              <g transform="translate(16.5, 9.5)">
                <path d="M5.5 2.5L9 0.5L12.5 2.5L11.5 3L9 1.5L6.5 3L5.5 2.5Z" fill="#1F2937"/>
                <rect x="6" y="3" width="6" height="6" fill="#2D4A3E" rx="0.3"/>
                <rect x="8.5" y="6" width="1.5" height="3" fill="#8B4513" rx="0.2"/>
                <circle cx="9.8" cy="7.5" r="0.1" fill="#FFD700"/>
                <rect x="6.5" y="4" width="1.2" height="1" fill="#87CEEB" stroke="#1F2937" stroke-width="0.1"/>
                <rect x="10.3" y="4" width="1.2" height="1" fill="#87CEEB" stroke="#1F2937" stroke-width="0.1"/>
              </g>
              <ellipse cx="22" cy="8" rx="6" ry="2" fill="url(#pg3)" opacity="0.4"/>
            </g>
            <defs>
              <linearGradient id="pg1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FB923C"/>
                <stop offset="50%" style="stop-color:#F97316"/>
                <stop offset="100%" style="stop-color:#EA580C"/>
              </linearGradient>
              <linearGradient id="pg2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FDBA74;stop-opacity:0.8"/>
                <stop offset="100%" style="stop-color:#C2410C;stop-opacity:0.8"/>
              </linearGradient>
              <radialGradient id="pg3" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
                <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
              </radialGradient>
            </defs>
          </svg>
        </div>
        <span style="font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;font-weight:800;font-size:24px;letter-spacing:4px;color:#1F2937;opacity:.85;">RIBEIRAZUL</span>
      </div>
      <style>
        @keyframes preloader-pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.08);opacity:.7}}
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
